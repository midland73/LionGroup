<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="img/logos.ico" type="image/x-icon">  
  <title>Форма оставить отзыв</title>
  <style>
    /* ... (стили остались без изменений) ... */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .review-form {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
    }
    .review-form h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #000;
    }
    .review-form label {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
      color: #000;
    }
    .review-form input,
    .review-form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid #000;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      resize: vertical;
    }
    .review-form button {
      width: 100%;
      padding: 15px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .review-form button:hover {
      background: #333;
    }
    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      display: none;
      text-align: center;
    }
    .popup p {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
      color: #000;
    }
    .popup button {
      padding: 15px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .popup button:hover {
      background: #333;
    }
    @media (max-width: 500px) {
      .review-form {
        padding: 30px;
      }
      .review-form h2 {
        font-size: 20px;
      }
      .review-form label {
        font-size: 16px;
      }
      .review-form input,
      .review-form textarea {
        font-size: 14px;
        padding: 12px;
      }
      .review-form button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="review-form">
    <h2>Оставить отзыв</h2>
    <form id="reviewForm">
      <label for="reviewName">Ваше имя</label>
      <input type="text" id="reviewName" name="reviewName" placeholder="Введите ваше имя" />

      <label for="reviewText">Отзыв</label>
      <textarea id="reviewText" name="reviewText" rows="5" placeholder="Напишите ваш отзыв"></textarea>

      <button type="submit">Отправить</button>
    </form>
  </div>

  <div class="popup" id="reviewPopup">
    <p>Спасибо за ваш отзыв!</p>
    <button id="closeReviewPopup">Закрыть</button>
  </div>

  <script>
    const reviewForm = document.getElementById('reviewForm');
    const reviewPopup = document.getElementById('reviewPopup');
    const closeReviewPopup = document.getElementById('closeReviewPopup');

    reviewForm.addEventListener('submit', e => {
      e.preventDefault();

      const name = document.getElementById('reviewName').value.trim();
      const text = document.getElementById('reviewText').value.trim();

      const nameRegex = /^[а-яА-ЯёЁa-zA-Z\s]+$/;

      if (!name || !text) {
        alert('Пожалуйста, заполните все поля.');
        return;
      }

      if (!nameRegex.test(name)) {
        alert('Имя должно содержать только буквы.');
        return;
      }

      reviewPopup.style.display = 'block';
    });

    closeReviewPopup.addEventListener('click', () => {
      reviewPopup.style.display = 'none';
      reviewForm.reset();
    });
  </script>
</body>
</html>
